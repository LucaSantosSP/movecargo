<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MoveCargo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<header>
    <a href="/dashboard">Dashboard</a>
    <a href="/movimentacao">Movimentações</a>
    <a href="/conteiner">Contêineres</a>
</header>

<main>


    <form id="tabMovimentacaoObj" method="post" th:action="@{/movimentacao}" th:object="${tabMovimentacaoObj}">

        <div id="divBotoes">
            <button type="button" onclick="salvarMovimentacao()">Salvar</button>
            <button type="button" onclick="window.location.href='/movimentacao/novo'">Novo</button>
            <button type="button" onclick="excluirMovimentacao()">Excluir</button>
        </div>

        <h3>Contêiner</h3>

        <input type="hidden" th:field="*{cdMovimentacao}">

        <div>
            <label for="tabTipoMovimentacaoObj">Tipo Movimentação</label>
            <select id="tabTipoMovimentacaoObj" name="tabTipoMovimentacaoObj"
                    th:field="*{tabTipoMovimentacaoObj}">
                <option value="">...</option>
                <option th:each="tabTipoMovimentacaoObjs : ${tabTipoMovimentacaoObjs}" th:value="${tabTipoMovimentacaoObjs.cdTipoMovimentacao}" th:text="${tabTipoMovimentacaoObjs.txTipoMovimentacao}">Cheio</option>
            </select>
        </div>

        <div>
            <label for="dtInicio">Dt. Início</label>
            <input id="dtInicio" name="dtInicio" th:field="*{dtInicio}">
        </div>

        <div>
            <label for="dtFinal">Dt. Final</label>
            <input id="dtFinal" name="dtFinal" th:field="*{dtFinal}">
        </div>

        <div>
            <label for="tabConteinerObj">Contêiner</label>
            <select id="tabConteinerObj" name="tabConteinerObj"
                    th:field="*{tabConteinerObj}">
                <option value="">...</option>
                <option th:each="tabConteienerObjs : ${tabConteinerObjs}" th:value="${tabConteienerObjs.cdConteiner}" th:text="${tabConteienerObjs.txConteiner}">Cheio</option>
            </select>
        </div>

    </form>

</main>

</body>
</html>

<style>
    html, body{
        margin: 0;
        padding: 0;
        border: none;
    }

    header{
        width: 100%;
        background-color: #1b5885;
        color: white;
        height: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    a{
        color: white;
        font-size: 25px;
        margin-right: 35px;
    }

</style>

<script>
    function salvarMovimentacao(){
        document.getElementById("tabMovimentacaoObj").action = "/movimentacao/salvar"
        document.getElementById("tabMovimentacaoObj").submit();
    }

    function excluirMovimentacao(){
        document.getElementById("tabMovimentacaoObj").action = "/movimentacao/excluir"
        document.getElementById("tabMovimentacaoObj").submit();
    }
</script>
