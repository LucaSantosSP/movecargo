<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MoveCargo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<header>
    <a href="/dashboard">Dashboard</a>
    <a href="/movimentacao">Movimentações</a>
    <a href="/conteiner">Contêineres</a>
</header>

<main>
    <div id="divBotoes">
        <button type="button" onclick="window.location.href='/conteiner/novo'">Novo</button>
    </div>
    <h3>Contêineres</h3>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Número</th>
                <th>Cliente</th>
                <th>Tipo</th>
                <th>Status</th>
                <th>Categoria</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="tabConteinerObjList : ${tabConteinerObjList}"
                th:onclick="|window.location.href='/conteiner/consultar/${tabConteinerObjList.cdConteiner}'|">
                <td th:text="${tabConteinerObjList.txConteiner}"></td>
                <td th:text="${tabConteinerObjList.tabClienteObj.txCliente}"></td>
                <td th:text="${tabConteinerObjList.cdTipo == 0 ? '20' : '40'}"></td>
                <td th:text="${tabConteinerObjList.ckStatus == true ? 'Cheio' : 'Vazio'}"></td>
                <td th:text="${tabConteinerObjList.cdCategoria == 0 ? 'Importação' : 'Exportação'}"></td>
            </tr>
        </tbody>
    </table>
</main>

</body>
</html>

<style>
    html, body{
        margin: 0;
        padding: 0;
        border: none;
    }

    header{
        width: 100%;
        background-color: #1b5885;
        color: white;
        height: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    a{
        color: white;
        font-size: 25px;
        margin-right: 35px;
    }

</style>
