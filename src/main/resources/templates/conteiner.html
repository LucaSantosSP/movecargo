<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MoveCargo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<header>
    <a href="/dashboard">Dashboard</a>
    <a href="/movimentacao">Movimentações</a>
    <a href="/conteiner">Contêineres</a>
</header>

<main>


    <form id="tabConteinerObj" method="post" th:action="@{/conteiner}" th:object="${tabConteinerObj}">

        <div id="divBotoes">
            <button type="button" onclick="salvarConteiner()">Salvar</button>
            <button type="button" onclick="window.location.href='/conteiner/novo'">Novo</button>
            <button type="button" onclick="excluirConteiner()">Excluir</button>
        </div>

        <h3>Contêiner</h3>

        <input type="hidden" th:field="*{cdConteiner}">

        <div>
            <label for="txConteiner">Número Contêiner</label>
            <input id="txConteiner" name="txConteiner" th:field="*{txConteiner}">
        </div>

        <div>
            <label for="cdTipo">Tipo</label>
            <select id="cdTipo" name="cdTipo" th:field="*{cdTipo}">
                <option value="">...</option>
                <option value="0">20</option>
                <option value="1">40</option>
            </select>
        </div>

        <div>
            <label for="ckStatus">Status</label>
            <select id="ckStatus" name="ckStatus" th:field="*{ckStatus}">
                <option value="">...</option>
                <option value="true">Cheio</option>
                <option value="false">Vazio</option>
            </select>
        </div>

        <div>
            <label for="tabClienteObj">Cliente</label>
            <select id="tabClienteObj" name="tabClienteObj"
                th:field="*{tabClienteObj}">
                <option value="">...</option>
                <option th:each="tabClienteObjList : ${tabClienteObjList}" th:value="${tabClienteObjList.cdCliente}" th:text="${tabClienteObjList.txCliente}">Cheio</option>
            </select>
        </div>

    </form>

</main>

</body>
</html>

<style>
    html, body{
        margin: 0;
        padding: 0;
        border: none;
    }

    header{
        width: 100%;
        background-color: #1b5885;
        color: white;
        height: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    a{
        color: white;
        font-size: 25px;
        margin-right: 35px;
    }

</style>

<script>
    function salvarConteiner(){
        document.getElementById("tabConteinerObj").action = "/conteiner/salvar"
        document.getElementById("tabConteinerObj").submit();
    }

    function excluirConteiner(){
        document.getElementById("tabConteinerObj").action = "/conteiner/excluir"
        document.getElementById("tabConteinerObj").submit();
    }
</script>
